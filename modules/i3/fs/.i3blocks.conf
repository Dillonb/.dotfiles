[MPD]
label=Now Playing:
command=mpc current
interval=5

[volume]
label=Volume:
command=/usr/lib/i3blocks/volume
signal=10

[memory]
label=RAM:
command=/usr/lib/i3blocks/memory
separator=true
interval=5

[disk]
label=Disk:
command=/usr/lib/i3blocks/disk
interval=30

[cpu]
label=CPU:
command=/usr/lib/i3blocks/cpu_usage
interval=5
